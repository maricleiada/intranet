<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntraLink - Perfil</title>
  <link rel="stylesheet" href="assets/css/perfil.css" />
</head>
<body>
  <header>
    <h1>Perfil do Usuário</h1>
    <button id="btn-logout">Sair</button>
  </header>

  <main>
    <section class="perfil">
      <img id="foto-perfil" src="assets/img/avatar_padrao.png" alt="Foto de Perfil" />
      <h2 id="nome-usuario">Nome do Usuário</h2>
      <p><strong>E-mail:</strong> <span id="email-usuario"></span></p>
      <p><strong>Cargo:</strong> <span id="cargo-usuario"></span></p>
      <p><strong>Biografia:</strong></p>
      <p id="bio-usuario"></p>
      <button id="btn-editar">Editar Perfil</button>
    </section>
  </main>

  <script src="assets/js/perfil.js"></script>
</body>
</html>
