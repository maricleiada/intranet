<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Monitor de Sites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="signinForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <p id="error"></p>
    <p>Não tem conta? <a href="signup.html">Criar conta</a></p>
  </div>

  <script type="module">
    import Auth from './js/auth.js';

    // Redireciona para home se já estiver logado
    if (Auth.getToken()) {
      window.location.href = '/home.html';
    }

    const form = document.getElementById('signinForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const error = await res.json().catch(() => ({}));
          const errorMsg = document.getElementById('error');
          errorMsg.textContent = error.message || "Usuário ou senha inválidos.";
          errorMsg.style.display = 'block';
          return;
        }

        const data = await res.json();
        console.log("TOKEN SALVO NO LOGIN:", data.token);
        Auth.signin(data.token);

      } catch (err) {
        console.error("Erro:", err);
        const errorMsg = document.getElementById('error');
        errorMsg.textContent = "Erro no servidor. Tente novamente.";
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
